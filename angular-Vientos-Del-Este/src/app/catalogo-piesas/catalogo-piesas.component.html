
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Administracion <b>Partes</b></h2>
                        </div>
                        <div class="col-sm-7">
                            <button type="button" class="btn btn-secondary" (click)="modal.open(contenido)">Agregar
                                Partes</button>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Foto</th>
                            <th>Altura</th>
                            <th>ResistenciaEolica</th>
                            <th>Material</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Partes of partList">
                            <td> {{ Partes.Categoria }} </td>
                            <td> 
                                <img src={{Partes.Foto}}>
                            </td>
                            <td> {{ Partes.Altura}} </td>
                            <td> {{ Partes.ResistenciaEolica }} </td>
                            <td> {{ Partes.Material }} </td>
                            <td>
                                <button class="delete" title="Delete" data-toggle="Delete">Eliminar</button>
                                <button class="settings" title="Settings" data-toggle="tooltip">Modificar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <ng-template #contenido let-modal>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> Menu de agregacion de Parte</h4>
                    <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="recipient-name" class="col-form-label">Categoria:
                        <input id="name">
                    </label>
                    <label for="recipient-password" class="col-form-label">Foto:
                        <input id="password">
                    </label>
                    <label for="recipient-name" class="col-form-label">Altura
                        <input id="name">
                    </label>
                    <label for="recipient-name" class="col-form-label">Recisitencia Heolica:
                        <input id="name">
                    </label>
                    <label for="recipient-name" class="col-form-label">Material
                        <input id="name">
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" (click)="modal.close()">OK!</button>
                </div>
            </div>
        </div>
    </ng-template>
