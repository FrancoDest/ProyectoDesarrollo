
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Administracion <b>Usuarios</b></h2>
                        </div>
                        <div class="col-sm-7">
                            <button type="button" class="btn btn-secondary" (click)="modal.open(contenido)">Agregar
                                Usuario</button>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Usuario</th>
                            <th>Mail</th>
                            <th>Role</th>
                            <th>Contraseña</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Usuarios of userList">
                            <td> {{ Usuarios.Id }} </td>
                            <td> {{ Usuarios.Nombre }} </td>
                            <td> {{ Usuarios.Mail }} </td>
                            <td> {{ Usuarios.Clase }} </td>
                            <td> {{ Usuarios.Contrasena }} </td>
                            <td>
                                <button class="delete" title="Delete" data-toggle="Delete">Eliminar</button>
                                <button class="settings" title="Settings" data-toggle="tooltip">Modificar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <ng-template #contenido let-modal>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> Menu de agregacion de Usuario</h4>
                    <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="recipient-name" class="col-form-label">Nombre del Usuario:
                        <input id="name">
                    </label>
                    <label for="recipient-password" class="col-form-label">Contraseña:
                        <input id="password">
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" (click)="modal.close()">OK!</button>
                </div>
            </div>
        </div>
    </ng-template>
