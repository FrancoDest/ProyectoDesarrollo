<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap User Management Data Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="modulo-usuario.component.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Administracion <b>Usuarios</b></h2>
                        </div>
                        <div class="col-sm-7">                   
                        <button type="button" class="btn btn-secondary" (click)="open(contenido)">Agregar Usuario</button>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Usuario</th>
                            <th>Mail</th>
                            <th>Role</th>
                            <th>Contraseña</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let Usuarios of userList">
                                <td> {{ Usuarios.Id }} </td>
                                <td> {{ Usuarios.Nombre }} </td>
                                <td> {{ Usuarios.Mail }} </td>
                                <td> {{ Usuarios.Clase }} </td>
                                <td> {{ Usuarios.Contrasena }} </td>
                                <td>
                                    <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i
                                            class="material-icons">&#xE8B8;</i></a>
                                    <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i
                                            class="material-icons">&#xE5C9;</i></a>
                                </td>
                            </tr>
                    </tbody>
                </table>
                <div class="clearfix">
                    <!---
                    <div class="hint-text">Showing <b></b> out of <b>25</b> entries</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul> --->
                </div>
            </div>
        </div>
    </div>
    <hr>
<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title"> Menu de agregacion de Usuario</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <label for="recipient-name" class="col-form-label">Nombre del Usuario: 
            <input id="name">
        </label>
        <label for="recipient-password" class="col-form-label">Contraseña: 
            <input id="password">
        </label>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()">OK!</button>
    </div>
</ng-template>
</body>

</html>
