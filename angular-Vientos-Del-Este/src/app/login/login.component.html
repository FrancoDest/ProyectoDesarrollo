    <div id="login">
        <h3 class="text-center text-white pt-5">Login ;D</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <label id="login-forms" class="text" action="" method="post">
                            <h3 class="text-center text-info">Ingrese sus datos porfa</h3>
                            <div class="form-field">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="TourOfHeroes@elmail.com" [(ngModel)]="nombre">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contrase√±a:</label><br>
                                <input type="text" name="password" id="password" class="form-control" placeholder="*******" [(ngModel)]="contrasena">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Guardar" (click)="login()">

                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
