<hr>
<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title"> Menu de agregacion de Usuario</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <label for="recipient-name" class="col-form-label">Nombre del Usuario: 
        <input id="name" class="form-control" name="dp" ngbDatepicker #dp="ngbDatepicker">
    </label>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()">OK!</button>
    </div>
</ng-template>

<button type="button" class="btn btn-outline-danger" (click)="modal.open(contenido)">Lanzar Modal</button>
